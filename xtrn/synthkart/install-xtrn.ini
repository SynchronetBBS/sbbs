Name: SynthKart
Desc: Pseudo-3D racing inspired by Outrun and MarioKart
By:   hm.derdoc, at futureland dot today
Cats: Games
Subs: Racing, Arcade, Multiplayer, JavaScript
Inst: 2026/01/31

[prog:SYNTHKART]
cmd  = ?synthkart.js
settings = XTRN_MULTIUSER
execution_ars = ANSI AND COLS 80
required = true

[ini:synthkart.ini]
prompt = Use Futureland.today for High Scores Server?
keys = server
values = 'futureland.today'
done = true

!include install-json-service.ini

[ini:json-service.ini:synthkart]
keys=dir
values=startup_dir

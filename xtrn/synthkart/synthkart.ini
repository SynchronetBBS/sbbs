; ========================================================================
; OUTRUN - Synthwave Racing Game Configuration
; ========================================================================
; After making changes to this file, restart the game for changes to take effect

[general]
; Game name displayed in menus
game_name = SYNTHKART

[highscores]
; Server to connect to for high scores (json-service)
; - localhost = use local json-service on this BBS
; - <hostname> = use remote BBS (e.g., somebbs.synchro.net)
; - leave blank or set to "file" to use local file storage only
server = localhost

; Port for json-service (default: 10088)
port = 10088

; Service name / scope for json-service database
; Must match a section in json-service.ini on the target server
service_name = synthkart

; Local file path (only used if server = file)
; Relative paths are relative to the game directory
file_path = highscores.json

[ansi_tunnel]
; Directory containing ANSI art files for the Data Highway track
; The game will load and scroll through all .ans files in this directory
; Relative paths are relative to the game directory
; You can use absolute paths like /path/to/your/ansi/collection
directory = ansi_art



; Maximum rows to load from ANSI files (prevents memory issues)
; Track length is ~7000 units/lap, with scroll speed of 0.5, so:
; - 2000 rows = repeats ~3x per lap
; - 4000 rows = repeats ~1-2x per lap
; Higher values use more memory but provide more variety
max_rows = 2000

; Scroll speed multiplier (default: 0.5)
; Higher values make the ANSI scroll faster relative to track position
; Lower values make it scroll slower
scroll_speed = 0.5

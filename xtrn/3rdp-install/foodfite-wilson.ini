cmd = ffbull.exe FOODFITE.CFG
name = Food Fight Bulletin Generation
; all days
days = 127
freq = 4

[event:FFMAINT]
prompt = false
cmd = ffmaint 30
name = Food Fight Maintenance Purge Players
; sat
days = 64
time = 0:00


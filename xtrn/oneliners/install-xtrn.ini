Name: Synchronet Oneliners
Desc: Inter-BBS Oneliners for Synchronet BBS
By:   echicken
Cats: Main, Communications, Messaging
Subs: Wall, InterBBS, JavaScript
Inst: 2020/10/04

[prog:ONELINER]
cmd  = ?oneliners.js
settings = XTRN_MULTIUSER
required = true

[ini:settings.ini]
prompt = Share data with electronic chicken bbs
keys = server
values = 'bbs.electronicchicken.com'
done = true

!include install-json-service.ini

[ini:json-service.ini:oneliners]
keys = dir
values = startup_dir

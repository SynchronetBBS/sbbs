sbbs-linux:
  tags: [linux]
  image: gcc
  stage: build
  script:
    - cd src/sbbs3
    - make all
    - make gtkutils
    - make RELEASE=1 all
    - make RELEASE=1 gtkutils
  artifacts:
    paths:
      - "src/sbbs3/*.exe.release/*"
      - "src/sbbs3/*.lib.release/*"
      - "src/sbbs3/*/*.exe.release/*"

sexpots-linux:
  tags: [linux]
  image: gcc
  stage: build
  script:
    - cd src/sexpots
    - make RELEASE=1
  artifacts:
    paths:
      - "src/sexpots/*.exe.release/*"

syncterm-linux:
  tags: [linux]
  image: gcc
  stage: build
  script:
    - cd src/syncterm
    - make RELEASE=1
  artifacts:
    paths:
      - "src/syncterm/*.exe.release/*"


sbbs-windows:
  tags: [windows]

  stage: build
  script:
    - cd src/sbbs3
    - .\release.bat
  artifacts:
    paths:
      - "src/sbbs3/*.exe.release/*.exe"
      - "src/sbbs3/*.dll.release/*.dll"
      - "src/sbbs3/*/*.exe.release/*.exe"

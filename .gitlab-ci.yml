variables:
  BUILD_ARGS:
    description: "Extra arguments to pass on gmake command lines."

stages:
  - build
  - test
  - cleanup

.rules:
  rules:
    - changes:
      - src/**/*
      - 3rdp/**/*
      - ctrl/text.dat
      - xtrn/**/{GNUm,M}akefile
      - xtrn/**/*.{c,h,cpp,hpp,mk}
      - exec/tests/**/*
      - "**/*.mk"

include:
  - local: '.gitlab-ci-unix.yml'
    inputs:
      os: 'openbsd'
      platform: 'amd64'
      tagname: 'OpenBSD'
      build_flags: 'CC="ccache cc" CXX="ccache c++" RELEASE=1 NO_ABSOLUTE_RPATH=1'
      has_graphics: 'no'
      slow_system: 'yes'
  - local: '.gitlab-ci-unix.yml'
    inputs:
      os: 'netbsd'
      platform: 'amd64'
      tagname: 'NetBSD'
      build_flags: 'CC="ccache cc" CXX="ccache c++" RELEASE=1 USE_SYSTEM_CURSES=1 NO_ABSOLUTE_RPATH=1'
      has_graphics: 'no'
  - local: '.gitlab-ci-unix.yml'
    inputs:
      os: 'freebsd'
      platform: 'amd64'
      tagname: 'FreeBSD'
      build_flags: 'CC="ccache cc" CXX="ccache c++" RELEASE=1 NO_ABSOLUTE_RPATH=1'
      has_valgrind: "yes"
      build_doors: "yes"

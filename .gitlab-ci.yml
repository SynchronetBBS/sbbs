.rules:
  rules:
    - changes:
      - src/**/*
      - 3rdp/**/*
      - ctrl/text.dat

sbbs-linux:
  tags: [Linux]
  image: gcc
  stage: build
  extends: .rules
  script:
    - cd src/sbbs3
    - make RELEASE=1 all
    - make RELEASE=1 gtkutils
  artifacts:
    name: sbbs-linux-x64
    paths:
      - "src/sbbs3/*.exe.release/*"
      - "src/sbbs3/*.lib.release/*"
      - "src/sbbs3/*/*.exe.release/*"

sexpots-linux:
  tags: [Linux]
  image: gcc
  stage: build
  extends: .rules
  script:
    - cd src/sexpots
    - make RELEASE=1
  artifacts:
    name: sexpots-linux-x64
    paths:
      - "src/sexpots/*.exe.release/*"

syncterm-linux:
  tags: [Linux]
  image: gcc
  stage: build
  extends: .rules
  script:
    - cd src/syncterm
    - make RELEASE=1
  artifacts:
    name: syncterm-linux-x64
    paths:
      - "src/syncterm/*.exe.release/*"

sbbs-windows:
  tags: [Windows]
  stage: build
  extends: .rules
  script:
    - cd src/xpdev
    - make
    - cd ../../src/sbbs3
    - .\release.bat
    - cd ctrl
    - .\build.bat
    - cd ../chat
    - .\build.bat
    - cd ../useredit
    - .\build.bat
    - cd ../../../xtrn/sbj
    - make
    - cd ../tbd
    - make
  artifacts:
    name: sbbs-win32
    paths:
      - "src/sbbs3/*.exe.release/*.exe"
      - "src/sbbs3/*.dll.release/*.dll"
      - "src/sbbs3/*/*.exe.release/*.exe"
      - "src/sbbs3/*/*.exe"
      - "xtrn/*/*.exe"

sexpots-windows:
  tags: [Windows]
  stage: build
  extends: .rules
  script:
    - cd src/sexpots
    - .\release.bat
  artifacts:
    name: sexpots-win32
    paths:
      - "src/sexpots/Release/*.exe"


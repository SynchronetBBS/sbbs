      tagname: "Linux"
      has_gtk: "yes"
      build_flags: 'CC="ccache cc" CXX="ccache c++" RELEASE=1 NO_ABSOLUTE_RPATH=1'
      has_valgrind: "yes"
      build_doors: "yes"

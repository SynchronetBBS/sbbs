build-sbbs-linux:
  tags: [linux]
  image: gcc
  stage: build
  script:
    - cd src/sbbs3
    - make all
    - make gtkutils
    - make RELEASE=1 all
    - make RELEASE=1 gtkutils
  artifacts:
    name: sbbs
    paths:
      - "src/sbbs3/*.exe.release/*"
      - "src/sbbs3/*.lib.release/*"
      - "src/sbbs3/*/*.exe.release/*"


"linux-x64 jsexec-smoketest":
  tags: [Linux]
  image: gcc
  stage: test
  extends: .rules
  script:
    - cd src/sbbs3
    - export LD_LIBRARY_PATH=$(realpath *.lib.release)
    - "*.exe.release/jsexec -C -c../../ctrl -r 'exit(0)'"
  needs: ["linux-x64 [sbbs]"]

"linux-x64 install":
  tags: [Linux]
  image: gcc
  stage: test
  extends: .rules
  script:
    - mkdir sbbs
    - cd sbbs
    - make -f ../install/install-sbbs.mk NOCAP=1 REPODIR=$(realpath ..) CC="ccache cc" CXX="ccache c++"
  needs: []

"windows-x86 [sbbs]":
  tags: [Windows]
  stage: build
  extends: .rules
  script:
    - cd src/xpdev
    - make
    - cd ../../src/sbbs3
    - .\release.bat -maxCpuCount:1
    - cd ctrl
    - .\build.bat
    - cd ../chat
    - .\build.bat
    - cd ../useredit
    - .\build.bat
    - cd ../../../xtrn/sbj
    - make
    - cd ../tbd
    - make
  dependencies: []
  artifacts:
    name: sbbs-win32
    paths:
      - "src/sbbs3/*.exe.Release/*.exe"
      - "src/sbbs3/*.dll.Release/*.dll"
      - "src/sbbs3/*/*.exe.Release/*.exe"
      - "src/sbbs3/*/*.exe"
      - "xtrn/*/*.exe"

"windows-x86 jsexec-smoketest":
  tags: [Windows]
  stage: test
  extends: .rules
  script:
    - cd src/sbbs3/msvc.win32.dll.release
    - $env:PATH = $env:CI_PROJECT_DIR + "\3rdp\win32.release\cryptlib\bin;" + $env:PATH
    - ..\msvc.win32.exe.release\jsexec -c../../../ctrl -C exit(0)"
  needs: ["windows-x86 [sbbs]"]

"windows-x86 jsexec-testsuite":
  tags: [Windows]
  stage: test
  extends: .rules
  script:
    - cd src/sbbs3/msvc.win32.dll.release
    - $env:PATH = $env:CI_PROJECT_DIR + "\3rdp\win32.release\cryptlib\bin;" + $env:PATH
    - ..\msvc.win32.exe.release\jsexec -c../../../ctrl -C ../../../exec/tests/test.js
  needs: ["windows-x86 [sbbs]"]

"windows-x86 [sexpots]":
  tags: [Windows]
  stage: build
  extends: .rules
  script:
    - cd src/sexpots
    - .\release.bat
  artifacts:
    name: sexpots-win32
    paths:
      - "src/sexpots/Release/*.exe"

"windows-x86 [svdm]":
  tags: [Windows]
  stage: build
  extends: .rules
  script:
    - cd src/vdmodem
    - .\release.bat
  artifacts:
    name: svdm-win32
    paths:
      - "src/vdmodem/Release/*.exe"

"windows-x86 [syncterm-msvc]":
  tags: [Windows]
  stage: build
  extends: .rules
  script:
    - cd src/syncterm
    - .\release.bat
  artifacts:
    name: syncterm-msvc
    paths:
      - "src/syncterm/Release/*.exe"

"freebsd-amd64 [sbbs-noskeeters]":
  extends:
    - .freebsd-build
    - "freebsd-amd64 [sbbs-build]"
  variables:
    BUILDPFLAGS: "RELEASE=1 WITHOUT_MOSQUITTO=1"
    EXTRA_FILENAME: "-noskeeters"

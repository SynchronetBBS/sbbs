.rules:
  rules:
    - changes:
      - src/**/*
      - 3rdp/**/*
      - ctrl/text.dat
      - xtrn/**/{GNUm,M}akefile
      - xtrn/**/*.{c,h,cpp,hpp,mk}

sbbs-linux:
  tags: [Linux]
  image: gcc
  stage: build
  extends: .rules
  script:
    - cd src/sbbs3
    - make RELEASE=1 all
    - make RELEASE=1 gtkutils
  artifacts:
    name: sbbs-linux-x64
    paths:
      - "src/sbbs3/*.exe.release/*"
      - "src/sbbs3/*.lib.release/*"
      - "src/sbbs3/*/*.exe.release/*"

smoketest-jsexec-linux:
  tags: [Linux]
  image: gcc
  stage: test
  extends: .rules
  script:
    - cd src/sbbs3
    - "*.exe.release/jsexec -C -c../../ctrl -r 'exit(0)'"
  dependencies: [sbbs-linux]

sexpots-linux:
  tags: [Linux]
  image: gcc
  stage: build
  extends: .rules
  script:
    - cd src/sexpots
    - make RELEASE=1
  artifacts:
    name: sexpots-linux-x64
    paths:
      - "src/sexpots/*.exe.release/*"


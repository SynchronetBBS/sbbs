    inputs:
      os: 'raspberrypi'
      platform: 'arm64'
      tagname: 'RaspberryPi'
      build_flags: 'CC="ccache cc" CXX="ccache c++" RELEASE=1 NO_ABSOLUTE_RPATH=1'
      has_gtk: "yes"
      has_valgrind: "yes"
      build_doors: "yes"
      valgrind_pre_exec: "setarch -L"
  - local: '.gitlab-ci-unix.yml'
    inputs:

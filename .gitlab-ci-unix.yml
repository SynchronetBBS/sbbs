# TODO: The bad touching needs to be solved in the build system, but
#       maybe there's a way to automate it with needs?
#       Build the various sbbs libraries separately as well.

spec:
  inputs:
    os:
    platform:
    tagname:
    cross_platform:
      default: 'no'
    build_flags:
      default: 'RELEASE=1'
    has_javascript:
      default: 'yes'
    has_curses:
      default: 'yes'
    has_gtk:
      default: 'no'
    gnu_make:
      default: 'gmake'
    has_valgrind:
      default: 'no'
    has_graphics:
      default: 'yes'
    build_doors:
      default: 'no'
    slow_system:
      default: 'no'
---

".$[[ inputs.os ]]":
  extends: .rules
  tags:
    - "$[[ inputs.tagname ]]"

".$[[ inputs.os ]]-build":
  stage: build
  extends: .$[[ inputs.os ]]

".$[[ inputs.os ]]-test":
  stage: test
  extends: .$[[ inputs.os ]]

".$[[ inputs.os ]]-cleanup":
  stage: cleanup
  extends: .$[[ inputs.os ]]

###########
# Bundles #
###########
# These are artifact-only builds

"$[[ inputs.os ]]-$[[ inputs.platform ]] [sbbs]":
  extends:
    - .$[[ inputs.os ]]-build
  script:
    - touch ${CI_PIPELINE_ID}.ci
    - tar -xvzf "/tmp/gitlab-runner/$[[ inputs.os ]]-$[[ inputs.platform ]]-${CI_PIPELINE_ID}/sbbs-build${EXTRA_FILENAME}.tgz"
  variables:
    GIT_STRATEGY: fetch
  artifacts:
    name: "sbbs-$[[ inputs.os ]]-$[[ inputs.platform ]]"
    paths:
      - "src/sbbs3/*.exe.release/*"
      - "src/sbbs3/*.lib.release/*"
      - "src/sbbs3/*/*.exe.release/*"
  needs:
    - job: "$[[ inputs.os ]]-$[[ inputs.platform ]] [sbbs-build]"
  rules:
    - if: '"$[[ inputs.has_javascript ]]" == "no"'
      when: never
    - if: '"$[[ inputs.cross_platform ]]" == "yes"'
      when: never
    - !reference [.rules, rules]

